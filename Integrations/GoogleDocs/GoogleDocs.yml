    - contextPath: GoogleDocs.DocumentId
      description: Id of the document to update
      type: String
  - arguments:
    - default: false
      description: Title of the document
      isArray: false
      name: title
      required: true
      secret: false
    deprecated: false
    description: Creates a document
    execution: false
    name: create_document
    outputs:
    - contextPath: GoogleDocs.Title
      description: Title of the document
      type: String
    - contextPath: GoogleDocs.RevisionId
      description: Revision of the document to be updated
      type: String
    - contextPath: GoogleDocs.DocumentId
      description: Id of the document to update
      type: String
  - arguments:
    - default: false
      description: Id of the document to be updated
      isArray: false
      name: document_id
      required: true
      secret: false
